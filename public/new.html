<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <title>CMS - Express</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0/flatly/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
​

<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/blog">Go to Blog</a>
            </div>
            <div class="col-md-2 col-sm-2">
                <a class="btn btn-light" href="/cms">New Post</a>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="request-container">
                    <h1>Signup</h1>
                    <form>
                        <tr id="form-row">
                            <form id="request-form">
                                <td colspan="4">
                                    <lable>Type of session:</lable>
                                    <select id="type-toggle">
                                        <option value=“empty” selected>Choose an Option</option>
                                        <option value="request">Help Request</option>
                                        <option value="general">General Study</option>
                                        <option value="focused">Focused Study</option>
                                    </select><br>
                                    <lable>Title:</lable>
                                    <input placeholder="Enter Title of Session" id="sesh-title" type="text" /><br>
                                    <lable>Description:</lable><br>
                                    
                                    <textarea placeholder="Enter a Description of the Session" id="sesh-desc" type="text"></textarea><br>
                                    
                                    <lable>Number of Paticipants:</lable><br>
                                    <input placeholder="5" id="mem-limit" type="number" /><br>

                                    <div style="display:none" class="show-general">
                                        <lable>Session time:</lable><br>
                                        <input placeholder="Choose a start time" type="datetime-local" id="start-time" type="text" />
                                        <input placeholder="Choose an end time" type="datetime-local" id="end-time" type="text" />
                                    </div>

                                    <div style="display:none" class="show-request">
                                        <lable>Enter your avilability:</lable><br>
                                        <input placeholder="Enter Your Opt 1 Start Availability" type="datetime-local" id="opt-1-start"
                                            type="text" />
                                        <input placeholder="Enter Your Opt 1 End Availability"  type="datetime-local" id="opt-1-end"
                                            type="text" /><br>
                                            <lable>Enter your avilability:</lable><br>
                                        <input placeholder="Enter Your Opt 2 Start Availability" type="datetime-local" id="opt-2-start"
                                            type="text" />
                                        <input placeholder="Enter Your Opt 2 End Availability" type="datetime-local"id="opt-2-end"
                                            type="text" /><br>
                                            <lable>Enter your avilability:</lable><br>
                                        <input placeholder="Enter Your Opt 3 Start Availability" type="datetime-local" id="opt-3-start"
                                            type="text" />
                                        <input placeholder="Enter Your Opt 3 End Availability" type="datetime-local"id="opt-3-end"
                                            type="text" />
                                    </div>
                                </td>
                                <td><button type="submit" id="submit" class="btn btn-success">Sign up</button>
                                </td>
                            </form>
                        </tr>
                    </form>
                </div>
            </div>
        </div>
        </d>
        <!-- Custom Script -->
        <script>

            $(document).ready(function () {
                $('#type-toggle').on('change', function () {
                    switch ($(this).val()) {
                        case "request":
                            $(".show-general").hide();
                            $(".show-request").show();
                            break;
                        case "general":
                            $(".show-request").hide();
                            $(".show-general").show();
                            break;
                        case "focused":
                            $(".show-request").hide();
                            $(".show-general").show();
                            break;
                    }
                });
            });
        </script>
        <script src="gen_session_front.js" type="text/javascript"></script>
        ​
</body>
​

</html>
